<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .container input[type="text"], .container input[type="email"], .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .container .social-login button {
            width: 48%;
            background-color: #db4437;
        }
        .container .social-login button:hover {
            background-color: #c23321;
        }
        .container .social-login button:nth-child(2) {
            background-color: #4285f4;
        }
        .container .social-login button:nth-child(2):hover {
            background-color: #3367d6;
        }
        .container .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Daftar</h2>
        <form id="registerForm">
            <input type="text" id="fullname" placeholder="Nama Lengkap" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Daftar</button>
        </form>
        <div class="social-login">
            <button onclick="googleLogin()">Daftar dengan Google</button>
            <button onclick="otherLogin()">Daftar dengan Akun Lain</button>
        </div>
        <a href="login_page.html" class="login-link">Sudah punya akun? Login</a>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            formData.append('action', 'register');

            fetch('https://script.google.com/macros/s/AKfycbwsXSTtpZgl4YawoCitkKgZAVpjdBIn8o0esUrrdeIuzVob12v1neYBgfBFurTGUm34/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                if (data === 'Pendaftaran pengguna berhasil') {
                    window.location.href = 'login_page.html'; // Ganti dengan halaman tujuan setelah registrasi berhasil
                }
            })
            .catch(error => console.error('Error:', error));
        });

        function googleLogin() {
            // Tambahkan logika login Google Anda di sini
            alert('Google login diklik');
        }

        function otherLogin() {
            // Tambahkan logika login lainnya di sini
            alert('Login lainnya diklik');
        }
    </script>
</body>
</html>
