<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komik Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .comic-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .comic-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            width: calc(25% - 20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .comic-item img {
            width: 100%;
            height: auto;
        }
        .comic-item h3 {
            margin: 10px;
            font-size: 18px;
        }
        .comic-item p {
            margin: 10px;
            font-size: 14px;
            color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Komik Dashboard</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Popular</a>
        <a href="#">Latest</a>
        <a href="#">Genres</a>
        <a href="#">My Account</a>
    </nav>
    <div class="container">
        <h2>Latest Comics</h2>
        <div class="comic-list">
            <div class="comic-item">
                <img src="https://via.placeholder.com/150" alt="Comic 1">
                <h3>Comic Title 1</h3>
                <p>Author: Author 1</p>
            </div>
            <div class="comic-item">
                <img src="https://via.placeholder.com/150" alt="Comic 2">
                <h3>Comic Title 2</h3>
                <p>Author: Author 2</p>
            </div>
            <div class="comic-item">
                <img src="https://via.placeholder.com/150" alt="Comic 3">
                <h3>Comic Title 3</h3>
                <p>Author: Author 3</p>
            </div>
            <div class="comic-item">
                <img src="https://via.placeholder.com/150" alt="Comic 4">
                <h3>Comic Title 4</h3>
                <p>Author: Author 4</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Komik Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
